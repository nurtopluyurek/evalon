version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: evalon-postgres
    environment:
      POSTGRES_USER: evalon
      POSTGRES_PASSWORD: evalon123
      POSTGRES_DB: evalon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - evalon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evalon"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: evalon-redis
    ports:
      - "6379:6379"
    networks:
      - evalon-network

  auth-service:
    build: ./backend/auth-service
    container_name: evalon-auth-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://evalon:evalon123@postgres:5432/evalon_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - evalon-network

  strategy-service:
    build: ./backend/strategy-service
    container_name: evalon-strategy-service
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://evalon:evalon123@postgres:5432/evalon_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - evalon-network

volumes:
  postgres_data:

networks:
  evalon-network:
    driver: bridge
